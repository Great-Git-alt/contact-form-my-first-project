<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-green {
            background-color: #28a745; /* Bootstrap green */
            border-color: #28a745; /* Match border color */
        }
        .btn-green:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker border on hover */
            color: white;
            
        }
    </style>
</head>

<body>
    <div class="form-container mt-5">
        <h1 class="mb-4 text-center">Contact Form</h1>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" name="email" required>
            </div>
            <div class="col-6">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" name="dob" required>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Sex:</label>
                <select id="inputState" class="form-select" name="sex" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Address:</label>
                <textarea id="address" rows="5" class="form-control" name="address" required></textarea>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message:</label>
                <textarea id="message" rows="5" class="form-control" name="message" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-green">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
